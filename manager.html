<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>壁咚WiFi后台管理</title>
<link rel="stylesheet" href="css/admin.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	$('form').submit(function(){
		var user = $('.login_content input[name=user]').val();
		var pwd = $('.login_content input[name=password]').val();
		
		if(user==""  || user==null){
			alert("请输入用户名！");
			return false;
		}else if(pwd=="" || pwd==null){
			alert("请输入密码");
			return false;
		}else{
			$(this).submit();
		}
	});
	
});
</script>
</head>

<body>
<div class="login_wrapper">
    	<div class="login_header">
        	<h3>壁咚WiFi后台管理登陆</h3>
        </div>
        <div class="login_content">
        	<form method="post" action="/manager">
            	<label>User：</label><input type="text" class="ipu_txt" placeholder="请输入账号名" name="user" value=""  /><br />
                <label>Password：</label><input type="password" class="ipu_txt" placeholder="请输入密码" name="password" value="" />
              	<input type="submit" class="ipu_sub" value="submit" />
            </form>
        </div>
    </div>
</body>
</html>
