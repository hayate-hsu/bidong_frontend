<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>壁咚-选择地址</title>
    <link rel="stylesheet" href="/css/weixin.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.cxselect/jquery.cxselect.js"></script>
    <script src="/js/main.js"></script>
</head>

<body>
	<div class="wrapper" id="wrapper">
    	<div class="wbox">
        	<ul class="wlist">
            	<li>
                    <input type="text" class="iputxt" placeholder="联系人" />
                </li>
                <li>
                    <input type="text" class="iputxt" placeholder="联系电话" />
                </li>
            	<li>
                	<a href="javascript:;" class="wlink" id="address">
                        <div class="wtext">
                            <p id="addr">送货地址</p>
                        </div>
                    </a>
                </li>
                <li>
                    <input type="text" class="iputxt" placeholder="详细地址" />
                </li>
            </ul>
            <div class="bbg">
                <button type="button" class="wbtn">确定</button>
            </div>
        </div>
        
        <div class="wbox" id="seladdr">
            <ul class="wlist fulne">
                <li>
                    <select class="province" data-value="广东省"></select>
                </li>
                <li>
                    <select class="city" data-value="广州市"></select>
                </li>
                <li>
                    <select class="area" data-value="南沙区"></select>
                </li>
            </ul>
            <div class="bbg">
                <button type="button" class="wbtn" id="btn">确定</button>
            </div>
        </div>
    </div>
</body>
<script>
    $(function(){
        $('#seladdr ul').cxSelect({
            url: '/js/jquery.cxselect/cityData.json',
            selects: ['province', 'city', 'area'],
            nodata: 'none'
        });
    });
</script>
</html>
