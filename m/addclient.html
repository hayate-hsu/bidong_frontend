<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<title>房东管理-壁咚</title>
    <link rel="stylesheet" href="/css/weixin.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/json2.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/login.js"></script>
    <style>
        .clientbox table td{text-align:center;width:20%}
        .clientbox input[type=text]{height:32px;line-height:32px;border:1px solid #d6d6d6;text-align:center;width:90px}
        .clientbox input[type=number]{height:32px;line-height:32px;border:1px solid #d6d6d6;text-align:center;width:50px}
        .clientbox input[type=date]{height:32px;line-height:32px;border:1px solid #d6d6d6;text-align:center;width:90px}
    </style>
</head>

<body>
    <input type="hidden" id="fdtoken" value="${token}" />
	<div class="wrapper">
        <div class="wbox">
            <ul class="listWrapper">
                <li>
                    <div class="list hug">
                        <img src="/images/face.jpg" style="margin-left:15px" />
                        <div class="wtext">
                            <p class="f14">${realname}(${user})</p>
                            <p class="f25">${mobile}</p>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="javascript:;" class="list">
                        <i class="addressIco"></i>
                        <div class="wtext">
                            <p>${address}</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="wbox">
            <ul class="listWrapper">
                <li>
                    <a href="javascript:;" class="list">
                        <i class="tjIco"></i>
                        <div class="wtext">
                            <p>推荐成功赠送一年免费维护</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
             
        <div class="wtable" id="wtable">
        	<p>租客列表<input class="search" type="search" placeholder="搜索房号" /></p>
            <ul>
                <li>房号</li>
                <li>密码</li>
                <li>到期时间</li>
                <li>网络</li>
                <li>操作</li>
            </ul>
            <div class="clientbox">       	
                <table>
                    % for renter in renters:
                    <tr>
                        <td>${renter['room']}</td>
                        <td><input type="text" class="fdpwd" value="${renter['password']}" /></td>
                        <td><input type="date" class="datepicker" value="${renter['expired']}" /></td>
                        <td>${renter['ends']}</td>
                        <td>
                            % if renter['mask']>>30 & 1:
                            <input type="button" class="usable frozen" value="禁用" />
                            % else:
                            <input type="button" class="usable" value="禁用" />
                            % endif
                            <div class="hid">${renter['mask']}</div>
                        </td>
                    </tr>
                    % endfor
                </table>
            </div>
        </div>
    </div>
</body>
</html>
