<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>加盟壁咚-壁咚</title>
    <link rel="stylesheet" href="/css/weixin.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/checkFunc.js"></script>
    <script src="/js/login.js"></script>
</head>

<body>
	<div class="wrapper" id="wrapper">
        <div class="wbox">
            <div style="padding:13px 0">
                <img src="/images/tel2.png" style="width:24px;height:24px;margin-left:15px" />
                <div class="wtext">
                    <p>联系电话</p>
                    <p>020-3939-3309</p>
                </div>
            </div>
        </div>

    	<div class="wbox">
        	<p class="wp">小楼整栋无线</p>
            <ul class="listWrapper">
            	<li>
                    <div class="list">
                        <i class="freeIco"></i>
                        <div class="wtext">
                            <p>不用拉线，设备免费！</p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="list">
                        <i class="zanIco"></i>
                        <div class="wtext">
                            <p>不用维护！超低辐射！</p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="list">
                        <i class="mapIco"></i>
                        <div class="wtext">
                            <p>创新科技，1条宽带20户用！</p>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="bbg">
                <button type="button" class="wbtn" id="addmeng">立即加盟</button>
            </div>
        </div>
        
        <div class="wbox hid" id="msgxx" style="margin-top:-15px">
            <input type="hidden" class="text" value="${Openid}" id="openid" />
        	<ul class="listWrapper linetop">
            	<li><input type="text" class="iputxt" placeholder="联系人" id="atten" /></li>
                <li><input type="text" class="iputxt" placeholder="联系电话" id="tel" /></li>
            	<li><select id="selpro"></select></li>
                <li><select id="selcity"></select></li>
                <li><select id="selarea"></select></li>
                <li><input type="text" class="iputxt" placeholder="详细地址" id="addrDet" /></li>
            </ul>
            <div class="bbg">
                <button type="button" class="wbtn" id="clientmsg">确定</button>
            </div>
        </div>
    </div>
</body>
</html>
