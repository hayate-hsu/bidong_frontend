<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>壁咚</title>
    <link rel="stylesheet" href="/css/weixin.css" />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/msg.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>

<body>
	<div class="wrapper">
    	<ul class="wlist">
        	<li>
                % if mask>>3 & 1:
                <a href="/holder/${user}?token=${token}">
                % endif
                	<img src="/images/face.jpg" class="wshort" />
                    <div class="wtext" style="padding: 19px 0;">
                    	<h1>${user}<!--<em>(租客)</em>--></h1>
                    </div>
                    % if mask>>3 & 1:
					<span>房东管理</span>
				</a>
                    % endif
                <div class="line"></div>
            </li>
            <li class="wmid">
                <div class="notlink">
                    <img src="/images/ico004.png" />
                    <div class="wtext">
                        <h1>当前咚币</h1>
                        <p>${coin}</p>
                    </div>
                </div>
                <div class="line"></div>
            </li>
            <li class="wmid">
                <div class="notlink">
                    <img src="/images/ico005.png" />
                    <div class="wtext">
                        <h1>可上网时间</h1>
                        <p>${days}天 + ${hours}</p>
                    </div>
                    <a href="/getdbi.html?user=${user}&token=${token}" class="btn wbtn">增加时间</a>
                </div>
            </li>
        </ul>

        <div class="fweb">
            <div><a href="https://m.baidu.com" class="web_baidu"><i></i>百度</a></div>
            <div><a href="http://3g.163.com/touch/" class="web_wangyi"><i></i>网易</a></div>
            <div><a href="https://m.taobao.com/#index" class="web_taobao"><i></i>淘宝</a></div>
            <div><a href="http://m.jd.com/" class="web_jd"><i></i>京东</a></div>
        </div>
        
        <div class="wbox pdg15">
        	<p class="wp">家用电脑上网指南</p>
            <ul class="wlist">
            	<li class="wbtm">
                	<img src="/images/ico006.png" />
                    <div class="wtext">
                    	<h1>选择WiFi：BIDONG</h1>
                    </div>                  
                </li>
                <li class="wbtm">
                	<img src="/images/ico007.png" />
                    <div class="wtext">
                    	<h1>打开浏览器</h1>
                    </div>                  
                </li>
                <li class="wbtm">
                	<img src="/images/ico008.png" />
                    <div class="wtext">
                    	<h1>输入以下内容</h1>
                    </div>
                    <p>账号：${user}　密码：${password}</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
