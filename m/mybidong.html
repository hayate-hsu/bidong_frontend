<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>壁咚</title>
    <link rel="stylesheet" href="/css/weixin.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/msg.js"></script>
    <script src="/js/main.js"></script>
</head>

<body style="background:#fff">
	<div class="wrapper">
        <div class="ads">
            % if ad_url:
            <iframe frameborder="0" width="100%" src="${ad_url}" scrolling="no"></iframe>
            % else:
            <a href="http://www.bidongwifi.com/xsth5/index.html?user=${user}&mobile=${mobile}&token=${token}">
                <img src="/images/hourstao.jpg" />
            </a>
            % endif
        </div>

        <div class="wbox xst">
            <ul class="listWrapper fulne">
                <li>
                    % if mask>>3 & 1:
                    <a href="/holder/${user}?token=${token}" class="list">
                    % else:
                    <div class="list">
                    % endif
                        <i class="userIco"></i>
                        <div class="wtext">
                            <p>${user}</p>
                        </div>
                        % if mask>>3 & 1:
                        <div class="rtxt">房东管理</div>
                        % endif
                    % if mask>>3 & 1:
                    </a>
                    % else:
                    </li>
                    % endif
                </li>
                <li>
                    <div class="list">
                        <i class="timeIco"></i>
                        <div class="wtext">
                            <p style="color:#2fa16f">${days}天 + ${hours}</p>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="bbg">
                <a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx3e09c0b3f5639426&redirect_uri=http%3a%2f%2fwww.bidongwifi.com%2fhourpay.html%3fuser%3d${user}%26token%3d${token}&response_type=code&scope=snsapi_base#wechat_redirect" class="wbtn red">增加时间</a>
            </div>
        </div>

        <div class="wbox pcHelp">
            <h3>家用电脑上网指南</h3>
            <ul>
                <li><i class="wifiIco"></i><div><p>选择WiFI：${ssid}</p></div></li>
                <li><i class="webIco"></i><div><p>打开浏览器</p></div></li>
                <li><i class="listIco"></i><div><p>输入以下内容</p><p class="pcpwd">账号：${user}    密码：${password}</p></div></li>
            </ul>
        </div>
    </div>
    <script>document.body.addEventListener('touchstart', function(){});</script>
</body>
</html>
