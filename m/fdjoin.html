<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>房东加盟-壁咚</title>
    <link rel="stylesheet" href="/css/weixin.css" />
</head>

<body>
	<div class="wrapper">
    	<div class="wbox">
            <ul class="listWrapper">
                <li>
                    <a href="javascript:;" class="list">
                        <i class="addressIco"></i>
                        <div class="wtext">
                            <p>同意微信定位，上传定位信息</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="list">
                        <i class="camIco"></i>
                        <div class="wtext">
                            <p>启动相机，实地拍摄</p>
                        </div>
                    </a>
                </li>
            </ul>
        	<div class="bbg">
                <button type="button" class="wbtn">提交</button>
            </div>
        </div>
        
        <div class="wbox">
        	<div class="adv">
            	<img src="/images/qa.png" />
            </div>
        	<div class="questions">
            	<div>
                	<img src="/images/Q_A.png" />
                    <p>如何安装WiFi设备？</p>
                    <p class="gray">可以拨打安装电话：4001239999，或者启动相机直接实地拍摄。</p>
                    <div class="line"></div>
                </div>
                <div>
                	<img src="/images/Q_A.png" />
                    <p>如何收费呢？</p>
                    <p class="gray">我们的设备是免费租用，租户使用，
还给房东进行分成。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
