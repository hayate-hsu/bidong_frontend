<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>充值方式-壁咚</title>
	<link rel="stylesheet" href="/css/weixin.css" />
	<script src="/js/jquery.js"></script>
	<script src="/js/main.js"></script>
</head>

<body>
	<div class="wrapper">
        <p class="tiptitle">充值1RMB=10咚币</p>
        <div class="wbox">
            <div class="charge">
                <p>拖动进度条选择金额</p>
                <div class="range">
                    <input type="range" min="10" max="100" step="10" value="10" id="range" onchange="rangeChange();" />
                    <div class="tip">
                        <span id="tip">10</span>RMB
                    </div>
                </div>
            </div>
            <div class="payWay">
                <button type="button" class="kbtn actived"><i></i>微信支付</button><div style="width:4%;display:inline-block"></div><button type="button" class="kbtn" style="background:#d6d6d6;color:#a2a2a2">支付宝支付-暂未开放</button>
            </div>
            <div class="bbg">
                <button type="button" class="wbtn">确定</button>
            </div>
        </div>
    </div>
</body>
</html>
