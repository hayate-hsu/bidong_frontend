<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>壁咚-充值方式</title>
	<link rel="stylesheet" href="/css/weixin.css" />
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
</head>

<body>
	<div class="wrapper">
        <p class="tiptitle">充值1RMB=10咚币</p>
        <div class="wbox">
            <div class="charge">
                <p>拖动进度条选择金额</p>
                <div class="range">
                    <input type="range" min="10" max="100" step="10" value="10" id="range" onchange="rangeChange();" />
                    <div class="tip">
                        <span id="tip">10</span>RMB
                    </div>
                </div>
            </div>
            <ul class="wlist">
                <li>
                    <div class="midline" style="overflow:hidden;" id="charge">
                        <a href="javascript:void(0);" class="kbtn left actived"><i></i>微信支付</a>
                        <a href="javascript:void(0);" class="kbtn right" style="background: #d6d6d6; color: #a2a2a2;">支付宝支付-暂未开放</a>
                    </div>
                </li>
                <li>
                    <div class="midline noblank">
                        <a href="#" class="btn blue">确定</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
