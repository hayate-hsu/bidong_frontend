<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>白云区无线城市</title>
    <link rel="stylesheet" type="text/css" href="/css/ns.css">
    <link rel="stylesheet" href="/wx/css/style-pcdemo.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/json2.js"></script>
    <script type="text/javascript" src="/js/md5.js"></script>
    <script type="text/javascript" src="/js/ns.js"></script>
    <script type="text/javascript" src="/wx/js/pcauth.js"></script>
    <script src="/wx/js/pollpcresult.js"></script>
</head>

<body>
    <input type="hidden" id="user" value="${user}" />
    <input type="hidden" id="password" value="${password}" />
    <input type="hidden" id="openid" value="${openid}" />
    <input type="hidden" id="ac_ip" value="${ac_ip}" />
    <input type="hidden" id="vlanId" value="${vlan}" />
    <input type="hidden" id="ssid" value="${ssid}" />
    <input type="hidden" id="user_ip" value="${user_ip}" />
    <input type="hidden" id="user_mac" value="${user_mac}" />
    <input type="hidden" id="ap_mac" value="${ap_mac}" />
    <input type="hidden" id="firsturl" value="${firsturl}" />
    <input type="hidden" id="urlparam" value="${urlparam}" />
    <input type="hidden" id="appid" value="${appid}" />
    <input type="hidden" id="shopid" value="${shopid}" />

    <div class="ns_banner baiyun"></div>

    <div class="ns_wrapper ns_byWrapper">
        <div class="ns_by">
            <div class="ns_byAdmin">
                <div class="ns_byPortal">
                    <h3>欢迎登录baiyun_city</h3>
                    <div class="ns_box">
                        <div class="ns_group ns_user">
                            <label>账号/手机号：</label>
                            <input type="text" id="ns_user" />
                        </div>
                        <div class="ns_group">
                            <label>密码/验证码：</label>
                            <input type="text" id="ns_pwd" />
                        </div>
                        <div class="ns_btns">
                            <button type="button" id="byYzm">获取验证码</button>
                        </div>
                        <div class="ns_byMsg">
                            <div class="ns_msg"></div>
                        </div>
                        <input type="button" value="登录" class="ns_login" id="ns_login" />
                    </div>
                </div>
                % if shopid:
                <div class="ns_byWx">
                    <p>扫一扫微信二维码轻松上网</p>
                    <input type="hidden" value="${logo}" id="wxImg" />
                    <div class="main__content-qrcode" id="qrcode_zone" style="text-align: center; margin: 0 auto; width: 160px; position: relative; padding: 0;" title="http://wifi.weixin.qq.com/assistant/wifigw/pcAuth.xhtml?appId=${appid}&amp;shopId=${shopid}&amp;ticket=${secret}"></div>
                    <div class="main__content-info">使用微信扫描二维码</div>
                </div>
                % endif
            </div>
            <div class="ns_byAd">
                <!--<img src="/images/nsimgs/ad01.png" />-->
            </div>
        </div>

        <a href="http://www.apple.com/cn/watch/" target="_blank">
            <img src="/images/nsimgs/ad001.png" class="ns_ad" />
        </a>
    </div>

    <div class="ns_footer ns_byFooter">
        <div>
            <p><span>客服电话：4008 060 373</span><span>邮箱：iot_support@niot.cn</span></p>
        </div>
    </div>

    <div class="ns_dialog">
        <p id="p2">正在验证，请耐心等待...</p>
        <p id="p1">用时：<span>0</span>秒</p>
        <button type="button">取消验证</button>
    </div>

    <div class="ns_modal fade">
        <div class="ns_download">
            <div>
                <a href="javascript:;" class="ns_ios" title="ios下载"><i></i>ios版</a>
                <a href="javascript:;" class="ns_andriod" title="andriod下载"><i></i>Andriod版</a>
            </div>
            <span class="closed">X</span>
        </div>
    </div>

    % if shopid:
    <script type="text/javascript">
        weixinScan('${appid}', '${shopid}', '${extend}', '${authUrl}');
    </script>
    % endif
</body>
</html>
