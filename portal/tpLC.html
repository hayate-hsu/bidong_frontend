<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>${self.attr.title}</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        body,html{ width: 100%; height: 100%; overflow-y: hidden;}
        .tn_nav{
            background: rgba(0,0,0,.7);
            height: 88px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        .tn_nav img{ margin-left: 72px;}
        .tn_protal{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -6px 6px rgba(137, 97, 99, 0.4);
            font-family: "microsoft yahei", Arial, Helvetica, sans-serif;
        }
        .tn_protal button, .tn_protal input{
            font-family: "microsoft yahei", Arial, Helvetica, sans-serif;
            font-size: 28px;
            border: none;
        }
        .tn_protal ul{
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .tn_protal .tn_l{
            background: url("/images/nsimgs/tn_bg_l.png") left top no-repeat;
            height: 116px;
            width: 560px;
            display: block;
            position: relative;
        }
        .tn_protal .tn_r{
            background: url("/images/nsimgs/tn_bg_r.png") right top no-repeat;
            height: 116px;
            display: block;
            position: absolute;
            left: 560px;
            right: 0;
            top: 0;
        }
        .tn_protal .tn_l .tn_po{
            float: right;
            margin-top: 8px;
            margin-right: 50px;
        }
        .tn_protal .tn_l .logo{
            background: url("/images/nsimgs/thenode_logo.png") no-repeat;
            width: 144px;
            height: 100px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 25px;
        }
        .tn_protal .tn_l .scan{
            display: inline-block;
            vertical-align: middle;
            width: 179px;
            height: 64px;
            position: relative;
        }
        .tn_protal .tn_l .scan button{
            width: 179px;
            height: 64px;
            background: #01a5f6;
            color: #fff;
            box-shadow: 0 6px 10px rgba(52, 156, 58, 0.3);
        }
        .tn_protal .tn_l .scan button:hover{ background: #0192da;}
        .tn_protal .tn_l .scan .tn_wx{
            position: absolute;
            bottom: 64px;
            right: 0;
            background: #fef104;
            width: 179px;
            height: 222px;
            display: none;
        }
        .tn_protal .tn_l .scan .tn_wx p{
            text-align: center;
            color: #313132;
            font-size: 20px;
        }
        .tn_protal .tn_r .tn_box{
            color: #fff;
            margin-top: 26px;
            margin-left: 50px;
            line-height: 54px;
        }
        .tn_protal .tn_r .tn_box em{
            float: left;
            font-style: normal;
            font-size: 28px;
        }
        .btngroups{margin-right: 16px;}
        .login{ margin-left: 20px;}
        .tn_protal .tn_r .tn_box input{
            border-radius: 5px;
            height: 54px;
            background: #019ae5;
            float: left;
            font-size: 20px;
            text-indent: 20px;
            color: #fff;
            width: 100%;
        }
        .tn_protal .tn_r .tn_box div{ position: relative;float: left;}
        input::-webkit-input-placeholder{ color: rgba(255, 255, 255, 0.6);}
        .tn_protal .tn_r .tn_box #ns_login{
            float: left;
            width: 150px;
            height: 64px;
            background: #f4e805;
            color: #313132;
            box-shadow: 0 6px 10px rgba(0, 133, 198, 0.3);
        }
        .tn_protal .tn_r .tn_box #ns_login:hover{ background: #e8c504;}
        .indexBg{ width: 100%;height: 100%;}
        .ns_msg{
            background: #fff;
            text-indent: 20px;
            width: 150px;
            position: absolute;
            top: -26px;
            left: 0;
            color: #222;
            line-height: 24px;
            display: none;
        }
        #yzm{
            font-size: 16px;
            border: none;
            background: none;
            position: absolute;
            top: 0;
            right: 0;
            color: #fff;
            opacity: 0.6;
            padding: 0 12px;
            height: 54px;
            cursor: pointer;
            outline: none;
        }
        .userbtn{width: 280px;}
        .pwdbtn{width: 200px;}
        @media screen and (max-width: 1466px) {
            .tn_protal .tn_l{width: 500px;}
            .tn_protal .tn_r{left: 500px;}
            .tn_protal .tn_l .tn_po{margin-right: 30px;}
            .tn_protal .tn_r .tn_box{margin-left: 30px;}
            .userbtn{width: 230px;}
            .pwdbtn{width: 150px;}
            .tn_protal .tn_r .tn_box input{font-size: 16px;text-indent: 10px;}
            #yzm{font-size: 16px;}
            .tn_protal .tn_r .tn_box em{ font-size: 20px;}
        }
    </style>
    <%namespace file="tpLA.html" name="jscode" />
    ${jscode.jscode()}
</head>

<body>
    % if self.attr.nsnav:
    <div class="tn_nav">
        <img src="/images/nsimgs/thenode_logo.png" />
    </div>
    % endif
    <img src="/images/nsimgs/${self.attr.bg}" class="indexBg" />
    <div class="tn_protal">
        <ul>
            <li class="tn_l">
                <div class="tn_po">
                    <i class="logo"></i>
                    <div class="scan">
                        % if shopid:
                        <button type="button">微信认证</button>
                        % endif
                        <div class="tn_wx">
                            <p>微信扫一扫上网</p>
                            <input type="hidden" value="${logo}" id="wxImg" style="width:50px" />
                            <div class="main__content-qrcode" id="qrcode_zone" style="border: none; text-align: center; margin: 0 auto; width: 170px; position: relative;"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="tn_r">
                <div class="tn_box">
                    <em>账户认证：</em>
                    <div class="btngroups userbtn">
                        <input type="text" placeholder="请输入您的账号" name="user" class="onlyAct" />
                        % if self.attr.yzm:
                        <button type="button" id="yzm" class="mYzm fYzm">获取验证码</button>
                        % endif
                    </div>
                    <div class="btngroups pwdbtn"><input type="password" placeholder="请输入您的密码" name="password" /></div>
                    <div class="login"><i class="ns_msg">正在为您验证...</i><button type="button" id="ns_login" class="theNode">登录</button></div>
                </div>
            </li>
        </ul>
    </div>

    <%include file="hidwx.html" />
</body>
</html>
<%!
    title = u'无线验证';
    nsnav = False;
    yzm = True;
    bg = 'thenode_index.jpg';
%>
