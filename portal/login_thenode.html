    <style type="text/css">
        body,html{ width: 100%; height: 100%; overflow-y: hidden;}
        .tn_nav{
            background: rgba(0,0,0,.7);
            height: 88px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /*min-width: 1140px;*/
        }
        .tn_nav img{ margin-left: 72px;}
        .tn_protal{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -6px 6px rgba(137, 97, 99, 0.4);
            font-family: "microsoft yahei", Arial, Helvetica, sans-serif;
            /*min-width: 1140px;*/
        }
        .tn_protal button, .tn_protal input{
            font-family: "microsoft yahei", Arial, Helvetica, sans-serif;
            font-size: 28px;
            border: none;
        }
        .tn_protal ul{
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .tn_protal .tn_l{
            background: url("/images/nsimgs/tn_bg_l.png") left top no-repeat;
            height: 116px;
            width: 34%;
            display: block;
            float: left;
            position: relative;
        }
        .tn_protal .tn_r{
            background: url("/images/nsimgs/tn_bg_r.png") right top no-repeat;
            height: 116px;
            width: 66%;
            display: block;
            float: left;
            position: relative;
        }
        .tn_protal .tn_l .tn_po{
            position: absolute;
            top: 26px;
            right: 12%;
        }
        .tn_protal .tn_l button{
            width: 179px;
            height: 64px;
            background: #01a5f6;
            color: #fff;
            box-shadow: 0 6px 10px rgba(52, 156, 58, 0.3);
        }
        .tn_protal .tn_l button:hover{ background: #0192da;}
        .tn_protal .tn_l .tn_wx{
            position: absolute;
            bottom: 64px;
            right: 0;
            background: #fef104;
            width: 179px;
            height: 222px;
            display: none;
        }
        .tn_protal .tn_l .tn_wx p{
            text-align: center;
            color: #313132;
            font-size: 20px;
        }
        .tn_protal .tn_r span{
            color: #fff;
            margin: 26px 0 0 50px;
            display: block;
            line-height: 54px;
        }
        .tn_protal .tn_r span em{
            float: left;
            font-style: normal;
            font-size: 28px;
        }
        .tn_protal .tn_r span input{
            border-radius: 5px;
            width: 20%;
            height: 54px;
            background: #019ae5;
            float: left;
            font-size: 20px;
            text-indent: 20px;
            color: #fff;
            margin-right: 25px;
        }
        .tn_protal .tn_r span div{
            position: relative;
            float: left;
        }
        input::-webkit-input-placeholder{ color: rgba(255, 255, 255, 0.6);}
        .tn_protal .tn_r span button{
            float: left;
            width: 150px;
            height: 64px;
            background: #f4e805;
            color: #313132;
            box-shadow: 0 6px 10px rgba(0, 133, 198, 0.3);
        }
        .tn_protal .tn_r span button:hover{ background: #e8c504;}
        .indexBg{
            width: 100%;
            height: 100%;
        }
        .ns_msg{
            background: #fff;
            text-indent: 20px;
            width: 150px;
            position: absolute;
            top: -26px;
            left: 0;
            color: #222;
            line-height: 24px;
            display: none;
        }
        @media screen and (max-width: 1400px) {
            .tn_protal .tn_r span input{
                font-size: 16px;
                text-indent: 10px;
            }
            .tn_protal .tn_r span em{ font-size: 20px;}
            /*.ns_msg{ margin-left: 150px; text-indent: 10px;}*/
        }
    </style>
</head>
