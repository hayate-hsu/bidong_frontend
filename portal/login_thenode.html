<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>极地无线验证</title>
    <link rel="stylesheet" href="/wx/css/style-pcdemo.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/json2.js"></script>
    <script type="text/javascript" src="/js/ns.js"></script>
    <script type="text/javascript" src="/wx/js/pcauth.js"></script>
    <script type="text/javascript" src="/wx/js/pollpcresult.js"></script>
    <style type="text/css">
        body,html{ width: 100%; height: 100%; overflow-y: hidden;}
        .tn_nav{
            background: rgba(0,0,0,.7);
            height: 88px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /*min-width: 1140px;*/
        }
        .tn_nav img{ margin-left: 72px;}
        .tn_protal{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -6px 6px rgba(137, 97, 99, 0.4);
            font-family: "microsoft yahei", Arial, Helvetica, sans-serif;
            /*min-width: 1140px;*/
        }
        .tn_protal button, .tn_protal input{
            font-family: "microsoft yahei", Arial, Helvetica, sans-serif;
            font-size: 28px;
            border: none;
        }
        .tn_protal ul{
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .tn_protal .tn_l{
            background: url("/images/nsimgs/tn_bg_l.png") left top no-repeat;
            height: 116px;
            width: 34%;
            display: block;
            float: left;
            position: relative;
        }
        .tn_protal .tn_r{
            background: url("/images/nsimgs/tn_bg_r.png") right top no-repeat;
            height: 116px;
            width: 66%;
            display: block;
            float: left;
            position: relative;
        }
        .tn_protal .tn_l .tn_po{
            position: absolute;
            top: 26px;
            right: 12%;
        }
        .tn_protal .tn_l button{
            width: 179px;
            height: 64px;
            background: #01a5f6;
            color: #fff;
            box-shadow: 0 6px 10px rgba(52, 156, 58, 0.3);
        }
        .tn_protal .tn_l button:hover{ background: #0192da;}
        .tn_protal .tn_l .tn_wx{
            position: absolute;
            bottom: 64px;
            right: 0;
            background: #fef104;
            width: 179px;
            height: 222px;
            display: none;
        }
        .tn_protal .tn_l .tn_wx p{
            text-align: center;
            color: #313132;
            font-size: 20px;
        }
        .tn_protal .tn_r span{
            color: #fff;
            margin: 26px 0 0 50px;
            display: block;
            line-height: 54px;
        }
        .tn_protal .tn_r span em{
            float: left;
            font-style: normal;
            font-size: 28px;
        }
        .tn_protal .tn_r span input{
            border-radius: 5px;
            width: 20%;
            height: 54px;
            background: #019ae5;
            float: left;
            font-size: 20px;
            text-indent: 20px;
            color: #fff;
            margin-right: 25px;
        }
        .tn_protal .tn_r span div{
            position: relative;
            float: left;
        }
        input::-webkit-input-placeholder{ color: rgba(255, 255, 255, 0.6);}
        .tn_protal .tn_r span button{
            float: left;
            width: 150px;
            height: 64px;
            background: #f4e805;
            color: #313132;
            box-shadow: 0 6px 10px rgba(0, 133, 198, 0.3);
        }
        .tn_protal .tn_r span button:hover{ background: #e8c504;}
        .indexBg{
            width: 100%;
            height: 100%;
        }
        .ns_msg{
            background: #fff;
            text-indent: 20px;
            width: 150px;
            position: absolute;
            top: -26px;
            left: 0;
            color: #222;
            line-height: 24px;
            display: none;
        }
        @media screen and (max-width: 1400px) {
            .tn_protal .tn_r span input{
                font-size: 16px;
                text-indent: 10px;
            }
            .tn_protal .tn_r span em{ font-size: 20px;}
            /*.ns_msg{ margin-left: 150px; text-indent: 10px;}*/
        }
    </style>
</head>

<body>
    <div class="tn_nav">
        <img src="/images/nsimgs/thenode_logo.png" />
    </div>
    <img src="/images/nsimgs/thenode_index.jpg" class="indexBg" />
    <div class="tn_protal">
        <ul>
            <li class="tn_l">
                <div class="tn_po">
                    <button type="button">微信认证</button>
                    <div class="tn_wx">
                        <p>微信扫一扫上网</p>
                        <div class="main__content-qrcode" id="qrcode_zone" style="border: none; text-align: center; margin: 0 auto; width: 170px; position: relative;" title="http://wifi.weixin.qq.com/assistant/wifigw/pcAuth.xhtml?appId=${appid}&amp;shopId=${shopid}&amp;ticket=${secret}"></div>
                    </div>
                </div>
            </li>
            <li class="tn_r">
                <span>
                    <em>账户认证：</em>
                    <input type="text" placeholder="请输入您的账号" id="ns_user" />
                    <input type="password" placeholder="请输入您的密码" id="ns_pwd" />
                    <div><i class="ns_msg">正在为您验证...</i><button type="button" id="ns_login" class="theNode">登录</button></div>
                </span>
            </li>
        </ul>
    </div>

    <input type="hidden" id="user" value="${user}" />
    <input type="hidden" id="password" value="${password}" />
    <input type="hidden" id="openid" value="${openid}" />
    <input type="hidden" id="ac_ip" value="${ac_ip}" />
    <input type="hidden" id="vlanId" value="${vlan}" />
    <input type="hidden" id="ssid" value="${ssid}" />
    <input type="hidden" id="user_ip" value="${user_ip}" />
    <input type="hidden" id="user_mac" value="${user_mac}" />
    <input type="hidden" id="ap_mac" value="${ap_mac}" />
    <input type="hidden" id="firsturl" value="${firsturl}" />
    <input type="hidden" id="urlparam" value="${urlparam}" />
    <input type="hidden" id="appid" value="${appid}" />
    <input type="hidden" id="shopid" value="${shopid}" />

    <script type="text/javascript">
        weixinScan('${appid}', '${shopid}', '${extend}', '${authUrl}');
    </script>
</body>
</html>
