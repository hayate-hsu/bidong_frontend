<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>南沙区无线城市</title>
    <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    html {
      font-size: 62.5%;
    }
    body {
        font-family: "microsoft yahei","proxima-nova","Helvetica Neue","Helvetica","Arial",sans-serif;
      color: #333;
      font-size: 1.4rem;
    }
    html, body{ width: 100%; height:100%;}
    a,
    button,
    input,
    select {
      -webkit-tap-highlight-color: transparent;
        font-family: "microsoft yahei","proxima-nova","Helvetica Neue","Helvetica","Arial",sans-serif;
        outline: none;
    }
    button, input{ border: none;}
    input::-webkit-input-placeholder{ color: #d1edef;}
    ul,li{ list-style: none;}

    /* 新版南沙区无线城市 */
    .ns_header{
        position: relative;
        margin-bottom: 15px;
    }
    .ns_header button{
        background: url("/images/nsimgs/btn.png") no-repeat;
        width: 40%;
        height: 26%;
        background-size: 100%;
        color: #29ad00;
        font-size: 1.6rem;
        position: absolute;
        bottom: 5px;
        left: 50%;
        margin-left: -20%;
    }
    .ns_header div{
        background: url("/images/nsimgs/dw_ico.png") no-repeat;
        background-size: 13px;
        height: 19px;
        line-height: 19px;
        color: #5383a5;
        position: absolute;
        bottom: 10px;
        left: 18px;
        text-indent: 20px;
    }
    .ns_bg, .ns_banner{
        display: block;
        width: 100%;
    }
    .ns_box{
        padding: 0 18px;
        margin-top: 15px;
    }
    .ns_box div{
        background: #f5f5f5;
        border-radius: 7px;
        margin-bottom: 18px;
    }
    .ns_box div h3{
        background: #ffa21c;
        color: #fff;
        font-size: 1.6rem;
        padding: 12px 0;
        border-radius: inherit;
        text-align: center;
        font-weight: 400;
    }
    .ns_box div h3 span{ font-size: 1.4rem;}
    .ns_box div ul{
        padding: 14px 0;
        color: #9e9e9e;
    }
    .ns_box div li{
        line-height: 1.5;
        font-size: 1.4rem;
        background: url("/images/nsimgs/dot_ico.png") 0 8px no-repeat;
        background-size: 4px;
        text-indent: 10px;
        margin-left: 10px;
    }
    .ns_box div li span{
        color: #ffa21c;
        padding-bottom: 2px;
        border-bottom: 1px solid #ffa21c;
        margin-left: 15px;
    }
    .ns_box button, .anthor button{
        color: #fff;
        font-size: 1.6rem;
        width: 100%;
        padding: 7px 0;
        border-radius: 8px;
        margin-bottom: 18px;
    }
    .ns_weixin_btn{ background: rgba(101, 210, 58, 0.7)}
    .ns_admin_btn{ background: #6fccf7;}
    .ns_box button i{
        width: 32px;
        height: 32px;
        background-size: 32px;
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
    }
    .ns_weixin_btn i{ background: url("/images/nsimgs/weixin_ico.png") no-repeat;}
    .ns_admin_btn i{ background: url("/images/nsimgs/admin_ico.png") no-repeat;}

    .anthor{
        padding: 76px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        box-sizing: border-box;
        z-index: 999;

        height: 100%;
        background: rgba(255, 255, 255, 0.8);

        text-align: center;

        display: none;
    }
    .anthor div{
        margin: 20px 0;
        line-height: 1.5;
    }
    /*.anthor div p{ color: #ff6138;}*/
    .anthor button{
        background: #6fccf7;
        width: 90%;
    }

    .ns_login_wrapper{
        padding: 76px 20px;
        position: fixed;
        bottom: -100%;
        left: 0;
        width: 100%;
        box-sizing: border-box;
        z-index: 1000;
        transition: bottom 0.3s ease;

        height: 100%;
        background: rgba(255, 255, 255, 0.8);
    }
    .stotop{ bottom: 0;}
    .ns_login{
        background: #6fccf7;
        padding: 32px 8px 14px;
        margin-bottom: 16px;
        border-radius: 7px;
        position: relative;
    }
    .ns_login i{
        background: url("/images/nsimgs/admin.png") no-repeat;
        background-size: 50px;
        width: 50px;
        height: 50px;
        position: absolute;
        top: -25px;
        left: 50%;
        margin-left: -25px;
    }
    .ns_group{
        background: rgba(255, 255, 255, 0.2);
        font-size: 1.6rem;
        color: #fff;
        padding: 12px 10px;
        border-radius: inherit;
        margin-bottom: 7px;
        display: -webkit-box;
    }
    .ns_group:last-child{ margin-bottom: 0;}
    .ns_group input{
        background: transparent;
        color: #d1edef;
        font-size: 1.4rem;
        width: 100%;
    }
    .ns_group div{
        -webkit-box-flex: 1;
    }
    #login{
        background: #ffa21c;
        font-size: 1.6rem;
        width: 96%;
        padding: 14px 0;
        color: #fff;
        margin-left: 2%;
        border-radius: 7px;
    }
    #closed{
        background: url("../images/nsimgs/del_ico.png") no-repeat;
        background-size: 34px;
        width: 34px;
        height: 34px;
        display: block;
        position: absolute;
        right: 20px;
        top: 14px;
        transition: transform 0.6s ease-out;
    }
    .close_rotate{
        transform: rotate(360deg);
    }


    /* 旧版南沙区无线城市 */
    .nsLogoMbo {
      position: relative;
    }
    .nsLogoMbo img {
      width: 100%;
    }
    .nsLogoMbo #yjsw {
      background: url("../images/nsimgs/nsyjsw00_m.png") 0 0 no-repeat;
      background-size: 100% auto;
      text-indent: -9999px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
      width: 50%;
      /*43%*/
      position: absolute;
      bottom: 10%;
      left: 0;
      margin-left: 25%;
      /*28%*/
      height: 27%;
      /*23%*/
    }
    .nsLogoMbo #yjsw:hover {
      background-position: 0 100%;
      background-size: 100% auto;
    }
    .nsLogoMbo .nsadmMbo {
      position: absolute;
      left: 15px;
      right: 15px;
      bottom: 15%;
      background: rgba(94, 215, 190, 0.2);
      height: 40px;
      line-height: 40px;
      -moz-border-radius: 20px;
      -webkit-border-radius: 20px;
      -o-border-radius: 20px;
      border-radius: 20px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      color: #fff;
      display: none;
    }
    .nsLogoMbo .nsadmMbo .nsLeftMbo {
      background: url("../images/nsimgs/ns_mbo00.png") 15px 11px no-repeat;
      text-indent: 35px;
      float: left;
    }
    .nsLogoMbo .nsadmMbo .nsRightMbo {
      float: right;
      margin-right: 15px;
    }
    .nsLogoMbo .nsadmMbo .nsRightMbo a {
      margin-left: 15px;
      color: #5ed7be;
    }
    .nsNewsMbo {
      margin-bottom: 40px;
    }
    .nsNewsMbo .nsNewsHeaderMbo {
      height: 37px;
      line-height: 37px;
      color: #1bbc9b;
      text-indent: 15px;
      border-bottom: 1px solid #e9e9e9;
    }
    .nsNewsMbo .nsContentMbo {
      padding: 15px;
    }
    .nsNewsMbo .nsContentMbo h2 {
      font-size: 1.4rem;
      line-height: 23px;
      display: none;
    }
    .nsNewsMbo .nsContentMbo p {
      line-height: 25px;
      margin-top: 15px;
      display: none;
    }
    .nsfooterMbo {
        margin-bottom: 45px;
      /*position: fixed;*/
      /*bottom: 0px;*/
      /*left: 0px;*/
      /*right: 0px;*/
      background: #f5f5f5;
      border-top: 1px solid #e9e9e9;
      display: -webkit-box;
      width: 100%;
    }
    .nsfooterMbo div {
      -webkit-box-flex: 1;
      text-align: center;
      line-height: 38px;
    }
    .nsfooterMbo div a {
      background: transparent;
      border: none;
      width: 100%;
      cursor: pointer;
      font-family: "microsoft yahei";
      color: #1bbc9b;
      height: 38px;
      display: block;
      text-decoration: none;
    }
    .nsfooterMbo div:first-child a {
      border-right: 1px solid #e9e9e9;
    }
    .nsfooterMbo div a.nsdisabled {
      color: #999;
    }
    .errorMsg {
      color: #ef6456;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      height: 30px;
      line-height: 30px;
      animation: dropDown 0.7s linear;
        z-index: 1001;
    }
    .nsload{
        height: 45px;
        background: #ebebeb;
        position: fixed;
        bottom: 0px;
        left: 0px;
        right: 0px;
        text-decoration: none;
    }
    .nsload ul{
        padding: 0 15px;
        overflow: hidden;
    }
    .nsload li{
        float: left;
    }
    .nsload .appLogo{
        margin-top: 5px;
        margin-right: 10px;
    }
    .nsload p:first-child{
        font-size: 14px;
        color: #333;
        font-weight: normal;
        margin: 7px 0 0;
    }
    .nsload p:last-child{
        font-size: 10px;
        color: #666;
    }
    .nsload li:last-child{
        float: right;
        margin-top: 10px;
    }
    @-webkit-keyframes dropDown {
      0% {
        top: -30px;
      }
      100% {
        top: 0;
      }
    }

    </style>
</head>

<body>
    <div class="anthor">
        <div><p id="p2">正在验证，请耐心等待...</p><p id="p1">用时：<span>0</span>秒</p></div>
        <button type="button">取消验证</button>
    </div>

    <div class="ns_header">
        <img src="/images/nsimgs/bg.jpg" class="ns_bg" />
        <button type="button" disabled>一键试用</button>
        <div>南横村</div>
    </div>
    <img src="/images/nsimgs/banner.png" class="ns_banner" />

    <div class="ns_box">
        <div>
            <h3>南沙通APP认证 <span>(10.2MB 免流量)</span></h3>
            <ul>
                <li>免注册，全区wifi直连,上网优先，速度更快</li>
                <li>政务信息早知道</li>
                <li>南沙办事一键通<span>附近有30人正在使用</span></li>
            </ul>
        </div>
        <button type="button" class="ns_weixin_btn" disabled><i></i>微信认证</button>
        <button type="button" class="ns_admin_btn" disabled><i></i>账户认证</button>
    </div>

    <div class="ns_login_wrapper"><i id="closed"></i>
        <div class="ns_login"><i></i>
            <div class="ns_group">账号：<div><input type="text" placeholder="请向房东提取登录账户输入" onfocus="this.style.color='#fff'" /></div></div>
            <div class="ns_group">密码：<div><input type="password" placeholder="请向房东提取登录密码输入" onfocus="this.style.color='#fff'" /></div></div>
        </div>
        <button type="button" id="login">安全登录</button>
    </div>
</body>
</html>
