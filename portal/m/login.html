<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>壁咚WiFi</title>
    <script type="text/javascript" src="/js/html5shiv.js"></script>
    <link rel="stylesheet" href="/css/weixin.css" />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/msg.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <div class="toplg"><img src="/images/bdwxlogo.png" /></div>
            <img src="/images/adv02.jpg" />
        </div>

        <p class="tiptitle">更多上网方式</p>
        <div class="wbox">
            <ul>
                <li class="wbord"><input type="text" class="iputxt" placeholder="输入门牌号/其他上网账号" name="user" id="user" /></li>
                <li class="wbord"><input type="password" class="iputxt" placeholder="输入密码" name="password" id="password" /></li>
            </ul>
                <input type="hidden" id="openid" value="${openid}" />
                <input type="hidden" id="ac_ip" value="${ac_ip}" />
                <input type="hidden" id="vlanId" value="${vlan}" />
                <input type="hidden" id="ssid" value="${ssid}" />
                <input type="hidden" id="user_ip" value="${user_ip}" />
                <input type="hidden" id="user_mac" value="${user_mac}" />
                <input type="hidden" id="ap_mac" value="${ap_mac}" />
                <input type="hidden" id="firsturl" value="${firsturl}" />
                <input type="hidden" id="urlparam" value="${urlparam}" />
            <div class="fulline">
                <input type="submit" value="验证" class="subbtn" id="sublogin" />
            </div>
        </div>

        <p class="tiptitle">上网说明</p>
        <div class="wbox" style="margin-bottom: 0;">
            <h3><span>微信上网：</span>关注微信就送免费上网</h3>
            <div class="info">
                <img src="/images/ewm02.png" width="81" height="81" style="float:left;" />
                <p>1. 关注官方微信公众号</p><em>搜索：<span>壁咚WiFi</span></em><p class="lineheight44">2. 点击<span>一键上网</span></p><p>3. 开始愉快的上网咯~</p>
            </div>
        </div>
        <div class="wbox" style="border-top:0;">
            <h3><span>租户上网（仅限壁咚WiFi已覆盖楼体）:</span><br>可向房东索要密码</h3>
            <div style="padding: 15px;"><img src="/images/sample.png" class="sample" /></div>
        </div>
    </div>
</body>
</html>
