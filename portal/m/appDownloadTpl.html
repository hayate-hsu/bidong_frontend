<%page args="appTitle=u'客户端下载', appname=u'南沙通', appIos='http://wnl.bidongwifi.com:9899/app.html', appAndriod='http://wnl.bidongwifi.com:9899/app.html', apptxt=True, appQrimg='app_ios.png'" />

<div class="ns_box">
    <h3>${appTitle}</h3>
    <a href="${appAndriod}" class="appDownload">${appname}下载</a>
    % if apptxt:
    <ul>
        <li>安装即可上网，优先接入，速度更快</li>
        <li>政务早知道，办事一键通</li>
    </ul>
    % endif
</div>
<div class="ns_modal">
    <div class="ns_body">
        <a href="javascript:;" class="ns_close">X</a>
        <div>
            <p>扫描或点击二维码下载</p>
            <a id="qrcode" href="${appAndriod}"><img src="/static/images/nsimgs/${appQrimg}" /></a>
        </div>
    </div>
</div>

<script>
    var u = navigator.userAgent;
    if(!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)){
        $('.appDownload').attr('href', '${appIos}');
    }else{
        $('.appDownload').attr('href', 'javascript:;').addClass('appAndriod');
    }
</script>
<script>
    $(function(){
        $('.appAndriod').click(function(){
            $('.ns_modal').addClass('in');
        });
        $('.ns_close').click(function(){
            $('.ns_modal').removeClass('in');
        });
    });
</script>
