<%page args="appTitle=u'客户端下载', appname=u'南沙通', appIos='http://wnl.bidongwifi.com:9899/app.html', appAndriod='http://wnl.bidongwifi.com:9899/app.html', apptxt=True" />

<div class="ns_box">
    <h3>${appTitle}</h3>
    <a href="${appAndriod}" class="appDownload">${appname}下载</a>
    % if apptxt:
    <ul>
        <li>安装即可上网，优先接入，速度更快</li>
        <li>政务早知道，办事一键通</li>
    </ul>
    % endif
</div>

<script type="text/javascript">
    var u = navigator.userAgent;
    if(!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)){
        $('.appDownload').attr('href', '${appIos}');
    }else{
        $('.appDownload').attr('href', '${appAndriod}');
    }
</script>
