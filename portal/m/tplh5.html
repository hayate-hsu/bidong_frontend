<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>${config['title']}</title>
    <style type="text/css">
        *{margin:0;padding:0}
        body{font-family:"microsoft yahei", Arial, Helvetica, sans-serif;font-size: 16px}
        .wrapper{position: relative;margin: 0 auto;}
        .bg{width: 100%;display:block}
        h1{padding:0 21px;box-sizing:border-box;font-size:32px;font-weight:normal;color:#fff;text-align:center;text-shadow:0 2px 4px rgba(0,0,0,0.8);position:absolute;top:20%;left:0;width:100%}
        button{-webkit-user-select: none;user-select: none;border:none;font-family:"microsoft yahei", "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial}
        a,input,button{-webkit-tap-highlight-color: transparent;outline: none;};
        .ns_box{width:100%;opacity:0.8;position:absolute;bottom:10%;left:0;box-sizing:border-box;background:linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0) 100%);height:280px}
        #zw{padding:0 21px;box-sizing:border-box;position:absolute;top:50%;left:0;width:100%}
        .wx, .dld{width:100%;color:#fff;font-size:16px;padding:11px 0;border-radius:7px;border:none;margin-bottom:15px;}
        .dld{display:block;text-align:center;background:#51adf1;border-bottom:2px solid #489bd8;text-decoration:none}
        .wx{padding:8px 0;background:#2fe033;border-bottom:2px solid #40c243;font-family:"microsoft yahei", Arial, Helvetica, sans-serif}
        .wx i{
            background: url("/images/nsimgs/weixin_ico.png") no-repeat;
            background-size: 33px;
            width: 33px;
            height: 27px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 7px;
        }
        .wx:active{background:#2bd330;border-bottom:2px solid #38bf37;}
        .dld:active{background:#43a0de;border-bottom:2px solid #4595cf;}
        .ns_box{
            box-sizing: border-box;
            opacity: 0.8;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0) 100%);
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            z-index: 3;
            height: 280px;
        }
        #portal_zone{font-size:16px;width:100%}
        #portal_zone input, #portal_zone button{
            font-family: "microsoft yahei", "proxima-nova", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            font-size: 13px;
            outline: none;
            -webkit-appearance: none;
            border-radius: 7px;
        }
        #portal_zone div{
            position: relative;
            border: 1px solid #d9d9d9;
            background: #efefef;
            margin-bottom: 10px;
            border-radius: 7px;
        }
        #portal_zone div input{
            width: 100%;
            padding: 14px 0;
            text-indent: 18px;
            box-sizing: border-box;
            border: none;
            background: none;
        }
        #portal_zone #portal_login{
            background: #fea520;
            border: none;
            border-bottom: 2px solid #d38b1f;
            color: #fff;
            width: 100%;
            padding: 11px 0;
            font-size: 16px;
        }
        #portal_zone #portal_login:active{background:#ed9a20;border-bottom: 2px solid #d48b1f;}
        #portal_yzm,#portal_changePwd{
            color: #489ad8;
            position: absolute;
            right: 0;
            top: 0;
            padding: 14px 0;
            width: 100px;
            border: none;
            background: none;
            cursor: pointer;
            text-decoration: underline;
        }

        .ns_zz{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);z-index:10;display:none}
        .ns_zz>div{position:absolute;top:15%;left:5%;width:90%;background:#fff;border-radius:5px;box-sizing:border-box;padding:20px 20px 30px}
        .ns_zz h3{text-align:center;font-size:16px}
        .ns_zz .btngroups{text-align:center}
        .ns_zz .btngroups button{color:#fff;font-size:16px;padding:10px 0;border-radius:8px;width:40%;margin:0 5%}
        #dmSub,#cgSub{background:#6fccf7}
        #dmQuit,#cgQuit{background:#9e9e9e}
        .ns_dmc .dmlist{margin:20px 0;height:170px;overflow-y:auto}
        .ns_dmc label{width:90%;display:table;margin:10px auto}
        .ns_dmc input{display:table-cell;vertical-align:middle;width:20px;height:20px}
        .ns_dmc span{display:table-cell;font-size:16px;vertical-align:middle;padding:0 10px}
        .ns_cgpwd .cgpwd{margin:20px 0}
        .ns_cgpwd .cgpwd li{font-size:16px;margin:10px 0;display:-webkit-box;display:box}
        .ns_cgpwd .cgpwd li label{width:100px;line-height:40px;display:inline-block}
        .ns_cgpwd .cgpwd li>div{-webkit-box-flex:1;box-flex:1;border:thin solid #cecece;border-radius:7px;overflow:hidden}
        .ns_cgpwd .cgpwd li input{height:40px;width:100%;text-indent:15px;border:none}
    </style>
    <script src="/js/jquery.js"></script>
</head>

<body>
    <input type="hidden" id="user" value="${user}" />
    <input type="hidden" id="password" value="${password}" />
    <input type="hidden" id="openid" value="${openid}" />
    <input type="hidden" id="ac_ip" value="${ac_ip}" />
    <input type="hidden" id="vlanId" value="${vlan}" />
    <input type="hidden" id="ssid" value="${ssid}" />
    <input type="hidden" id="user_ip" value="${user_ip}" />
    <input type="hidden" id="user_mac" value="${user_mac}" />
    <input type="hidden" id="ap_mac" value="${ap_mac}" />
    <input type="hidden" id="firsturl" value="${firsturl}" />
    <input type="hidden" id="urlparam" value="${urlparam}" />
    <input type="hidden" id="appid" value="${appid}" />
    <input type="hidden" id="shopid" value="${shopid}" />
    <input type="hidden" id="pn" value="${pn}" />

    <div class="wrapper">
        <img src="${config['pic']}" class="bg" />
        <h1>${config['title']}</h1>
        <div class="ns_box">
            <div id="zw">
                % if (policy >> 9 & 1) > 0:
                <button type="button" class="wx" id="weixinAuthor"><i></i>微信上网</button>
                % endif
                <!--<a href="javascript:;" class="dld">APP下载</a>-->
                % if ((policy>>10 & 1) | (policy>>8 & 1)) > 0:
                <div id="login"></div>
                % endif
            </div>
        </div>
    </div>
    <div class="ns_zz ns_cgpwd">
        <div>
            <h3>修改密码</h3>
            <ul class="cgpwd">
                <li><label>输入旧密码：</label><div><input type="password" name="oldpwd" /></div></li>
                <li><label>输入新密码：</label><div><input type="password" name="newpwd" /></div></li>
                <li><label>确认新密码：</label><div><input type="password" name="new2pwd" /></div></li>
            </ul>
            <div class="btngroups">
                <button type="button" id="cgSub">确定</button><button type="button" id="cgQuit">取消</button>
            </div>
        </div>
    </div>
    % if ((policy>>10 & 1) | (policy>>8 & 1)) > 0:
    <script type="text/javascript" src="/js/portal.js"></script>
    <script type="text/javascript">
        Portal.auth({
            target: document.getElementById('login'),
            openid: '${openid}',
            ac_ip: '${ac_ip}',
            vlanId: '${vlan}',
            ssid: '${ssid}',
            user_ip: '${user_ip}',
            user_mac: '${user_mac}',
            ap_mac: '${ap_mac}',
            firsturl: '${firsturl}',
            urlparam: '${urlparam}',
            appid: '${appid}',
            shopid: '${shopid}',
            pn: '${pn}',
            policy: '${policy}'
        });
    </script>
    % endif
    % if (policy >> 9 & 1) > 0:
    <script type="text/javascript">
        //weixin-portal
        var loadIframe = null;
        var noResponse = null;
        var callUpTimestamp = 0;

        function putNoResponse(ev){
            clearTimeout(noResponse);
        }

        function errorJump()
        {
            var now = new Date().getTime();
            if((now - callUpTimestamp) > 4*1000){
                return;
            }
            alert('该浏览器不支持自动跳转微信请手动打开微信\n如果已跳转请忽略此提示');
        }

        myHandler = function(error) {
            errorJump();
        };

        function createIframe(){
            var iframe = document.createElement("iframe");
            iframe.style.cssText = "display:none;width:0px;height:0px;";
            document.body.appendChild(iframe);
            loadIframe = iframe;
        }

        function jsonpCallback(result){
            if(result && result.success){
            // alert('WeChat will call up : ' + result.success + '  data:' + result.data);
                var ua=navigator.userAgent;
                if (ua.indexOf("iPhone") != -1 ||ua.indexOf("iPod")!=-1||ua.indexOf("iPad") != -1) {   //iPhone
                    document.location = result.data;
                }else{
                    createIframe();
                    callUpTimestamp = new Date().getTime();
                    loadIframe.src=result.data;
                    noResponse = setTimeout(function(){
                        errorJump();
                    },3000);
                }
            }else if(result && !result.success){
                alert(result.data);
            }
        }
        function Wechat_GotoRedirect(appId, extend, timestamp, sign, shopId, authUrl, mac, ssid, bssid){
            var url = "https://wifi.weixin.qq.com/operator/callWechatBrowser.xhtml?appId=" + appId
                    + "&extend=" + extend
                    + "&timestamp=" + timestamp
                    + "&sign=" + sign;

            if(authUrl && shopId){
                url = "https://wifi.weixin.qq.com/operator/callWechat.xhtml?appId=" + appId
                + "&extend=" + extend
                + "&timestamp=" + timestamp
                + "&sign=" + sign
                + "&shopId=" + shopId
                + "&authUrl=" + encodeURIComponent(authUrl)
                + "&mac=" + mac
                + "&ssid=" + ssid
                + "&bssid=" + bssid;
            }

            var script = document.createElement('script');
            script.setAttribute('src', url);
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        document.getElementById('weixinAuthor').onclick = function(){
            Wechat_GotoRedirect('${appid}', '${extend}', '${timestamp}', '${sign}', '${shopid}', '${authUrl}', '${user_mac}', '${ssid}', '${ap_mac}');
        };
        document.addEventListener('visibilitychange', putNoResponse, false);
    </script>
    % endif
    <script>
        function resizeZW(){
            var zw = document.getElementById('zw');
            var h = zw.offsetHeight;
            zw.style.marginTop = -Math.ceil(h/2)+"px";
        }
        resizeZW();
        document.body.addEventListener('touchstart', function(){});
        $(function(){
            // 2016-12-05新增
            // 修改密码
            function hidecgpwd(){
                $('.ns_cgpwd').fadeOut('normal', function(){
                    $('.ns_cgpwd input').val('');
                });
            }
            $(document).on('click', '#portal_changePwd', function(){
                var user = $('input[name=portal_user]').val();
                if(user==''){
                    alert('请输入账号！');
                    $('input[name=portal_user]').focus();
                    return false;
                }
                $('.ns_cgpwd').fadeIn();
            });
            $(document).on('click', '#cgQuit', function(){hidecgpwd();});
            $(document).on('click', '#cgSub', function(){
                var user = $('input[name=portal_user]').val();
                var $cgpwd = $('.ns_cgpwd .cgpwd');
                var $oldpwd = $cgpwd.find('input[name=oldpwd]'),
                    $newpwd= $cgpwd.find('input[name=newpwd]'),
                    $new2pwd= $cgpwd.find('input[name=new2pwd]');
                var oldpwd = $oldpwd.val(),
                    newpwd = $newpwd.val(),
                    new2pwd = $new2pwd.val();
                if(oldpwd==''){$oldpwd.focus();return false;}
                if(newpwd==''){$newpwd.focus();return false;}
                if(new2pwd==''){$new2pwd.focus();return false;}
                if(newpwd==new2pwd){
                    var param = {
                        newp: newpwd,
                        password: oldpwd
                    };
                    $.ajax({
                        method: "put",
                        url: "/wnl/account/"+user,
                        contentType: "application/json; charset=utf-8",
                        data: JSON.stringify(param),
                        dataType: "json",
                        success: function (data) {
                            console.log(data);
                            alert("修改密码成功");
                            hidecgpwd();
                        },
                        error: function (error) {
                            try{
                                alert('修改密码失败：'+error.responseJSON.Msg);
                            }catch(e) {
                                alert('修改密码失败，请重新提交！');
                            }
                        }
                    });
                }else{
                    alert("两次新密码不一致!");
                }
            });
        });
    </script>
</body>
</html>
