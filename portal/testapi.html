<head>

    <style type="text/css">
        h3{text-align: center;color: #d46e00;}

        #portal_zone{

        #portal_zone input, #portal_zone button{

            color: #489ad8;

            right: 0;
            top: 0;
            height: 40px;
            width: 100px;
            border: none;
            background: none;
            cursor: pointer;
            text-decoration: underline;
        }
