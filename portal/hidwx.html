% if (policy >> 9 & 1) > 0:
<script type="text/javascript">
    JSAPI.auth({
        target : document.getElementById('qrcode_zone'),
        appId : '${appid}',
        shopId : '${shopid}',
        extend : '${extend}',
        //authUrl : 'http://wifi.weixin.qq.com/mbl/default.xhtml'
        authUrl : '${authUrl}'
    });
</script>
% endif
