<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>网络异常</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        body{font-family: "microsoft yahei", "proxima-nova", "Helvetica Neue", "Helvetica", "Arial", sans-serif; color: #1db3ff;}
        .wrapper{width: 730px; margin: 120px auto 0;}
        .wrapper img{display: block; float: left;}
        p{float: left; margin-left: 52px; margin-top: 200px; font-size: 24px; width: 280px;}
        @media (max-width: 414px){
            .wrapper{width: 250px; margin-top: 15%;}
            .wrapper img{width: 100%; float: none;}
            p{margin-top: 20px; margin-left: 0; float: none; text-align: center; font-size: 20px; width: auto;}
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="/images/500web.png" />
        <p>您的网络连接异常！</p>
    </div>
</body>
</html>
