<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>壁咚WiFi后台管理</title>
    <script type="text/javascript" src="/js/html5shiv.js"></script>
    <link rel="stylesheet" href="/css/custom.css" />
    <link rel="stylesheet" href="/css/admin.css" />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/json2.js"></script>
    <script type="text/javascript" src="/js/admin.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/msg.js"></script>

<body>
	<header>
        <span>壁咚WIFI</span>
        <nav>
            <ul>
                <li><a href="admin.html">房东管理</a></li>
                <li><a href="#" class="actived">AP管理</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="bread">
            <label>AP管理操作</label>
            <div class="filters">
                选择过滤条件：<select><option>--请选择--</option><option>MAC</option><option>房东ID</option></select>
            </div>
            <span><input type="button" value="添加AP" class="ipubtn" /></span>
        </div>
        <table>
            <tr>
                <th></th>
                <th>ID</th>
                <th>房东</th>
                <th>MAC</th>
                <th>型号</th>
                <th>厂商</th>
                <th>策略</th>
                <th>操作</th>
            </tr>
            <!--<tr>-->
                <!--<td><input type="checkbox" class="ckb" /></td>-->
                <!--<td>0011</td>-->
                <!--<td>10016</td>-->
                <!--<td>ACBACCDD20008477088</td>-->
                <!--<td>CC-bbs</td>-->
                <!--<td>汉明</td>-->
                <!--<td>策略内容</td>-->
                <!--<td><a href="javascript:void(0);">解绑</a><span>|</span><a href="javascript:void(0);">删除</a></td>-->
            <!--</tr>-->
        </table>
        <div class="page">
            <input type="button" value="绑定" class="ipubtn" style="margin-left: 0;" id="bindCheck" />
            <span><input type="button" value="上一页" class="ipusmall" /><input type="button" value="1" class="ipusmall" /><input type="button" value="2" class="ipusmall" /><input type="button" value="3" class="ipusmall" /><input type="button" value="下一页" class="ipusmall" /></span>
        </div>
    </section>

    <!--<footer>-->
        <!--请在chrome及相同内核浏览器下使用本系统！-->
    <!--</footer>-->

    <aside id="asbox">
        <h2>添加AP<span class="errorMsg"></span><span title="关闭" class="closed">X</span></h2>
        <div>
            <ul>
                <li><label>MAC：</label><input type="text" class="asipu" /></li>
                <li><label>型号：</label><input type="text" class="asipu" /></li>
                <li><label>厂商：</label><input type="text" class="asipu" /></li>
                <li><label>策略：</label><input type="text" class="asipu" /></li>
                <li><input type="button" value="添加" class="ipubtn" id="addAP" /></li>
            </ul>
        </div>
    </aside>

    <aside id="asAP">
        <p>绑定以下MAC到房东<input type="text" class="asipu" placeholder="输入房东号" style="width: 100px;" /><span title="关闭" class="closed">X</span></p>
        <div class="tablelist">
            <table></table>
        </div>
        <div><input type="button" value="确定" class="ipubtn" /></div>
    </aside>

    <script src="js/custom.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.dpicker').datepicker({ dateFormat: 'yy-mm-dd' });
        })
    </script>
